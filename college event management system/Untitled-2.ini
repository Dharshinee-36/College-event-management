<form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}">

    <label for="event">Select Event:</label>
    <select id="event" required>
        <option value="Fireless Cooking">Fireless Cooking</option>
        <option value="Lyrical Hunt">Lyrical Hunt</option>
        <option value="Speech Competition">Speech Competition</option>
        <option value="Essay Writing">Essay Writing</option>
        <option value="Poem Writing">Poem Writing</option>
    </select>

    


    <label for="district">District:</label>
    <input type="text" id="district" placeholder="Enter your district" required>

    <label for="department">Department:</label>
    <select id="department" required>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="CSE">CSE</option>
        <option value="CIVIL">CIVIL</option>
        <option value="MECH">MECH</option>
        <option value="AIDS">AIDS</option>
        <option value="AIML">AIML</option>
    </select>

    <button type="submit">Register</button>
</form>
